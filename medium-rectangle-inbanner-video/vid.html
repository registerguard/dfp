			} else {
				overlay.css({'position': 'absolute', 'top': '0px', 'left': '0px', 'width': '100%', 'min-height': '250px', 'height': img.height() + 'px',});
			}
			
			var parenthtml = $('html', window.parent.document).hasClass('touch');
